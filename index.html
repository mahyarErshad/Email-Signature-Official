<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mahyar Ershad" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,500;8..144,700;8..144,900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <style>
      @font-face {
        font-family: "Helvetica Neue";
        font-weight: 100;
        src: url("assets/font/Helvetica/HelveticaNeueCyr-Light.otf");
      }
      @font-face {
        font-family: "Helvetica Neue";
        font-weight: 400;
        src: url("assets/font/Helvetica/HelveticaNeueCyr-Medium.otf");
      }
      @font-face {
        font-family: "Helvetica Neue";
        font-weight: 700;
        src: url("assets/font/Helvetica/HelveticaNeueCyr-Bold.otf");
      }
      :root {
        --primary: #008699;
        --white100: #fff;
        --black: #222;
        --gray: #e0dfdc;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        font-family: "Helvetica Neue", "Roboto Serif", "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--gray);
        height: 100%;
      }
      .card {
        width: 900px;
        background-color: var(--white100);
        display: flex;
        justify-content: center;
      }
      .logo-section,
      .text-section {
        width: 50%;
        height: 100%;
      }
      .text-section {
        padding: 3rem 0rem 1rem 3rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        justify-content: flex-start;
        align-items: flex-start;
      }
      .logo {
        margin-bottom: -4px;
      }
      h1 {
        font-size: 1.8rem;
        font-weight: 600;
      }
      h5 {
        font-size: 1.6rem;
        font-weight: 400;
      }
      .text-wrapper {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
      }
      .title {
        font-size: 1.3rem;
        font-weight: 700;
      }
      p, a {
        font-size: 1.1rem;
        font-weight: 400;
        margin: 0.1rem 0;
      }
      address {
        margin-top: 1.5rem;
      }
      .contact-information:hover{
        color: var(--primary);
        cursor: pointer;
      }
      a{
        text-decoration: none;
        color: var(--black);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="text-section">
          <div class="text-wrapper">
            <h1>Alireza Ghazaei Ardekani</h1>
            <h5>CPO</h5>
          </div>
          <address class="text-wrapper">
            <p><span class="title">Factory: </span>No. 589, Ebrahim Complex, Tajbakhsh St., Garmdareh, Alborz-Iran.</p>
            <p>Postal Code: 3164847941</p>
          </address>
          <div class="text-wrapper">
            <a href="tel:+982187184" class="contact-information"><span class="title">T: </span> +98 21 871 84</a>
            <a href="" class="contact-information"><span class="title">C: </span> +49 176 637 32 730</a>
            <a href="" class="contact-information"><span class="title">E: </span> a.ghazaei@ebrahimco.com</a>
            <a href="" class="contact-information"><span class="title">W: </span> www.ebrahimco.com</a>
          </div>
        </div>
        <div class="logo-section">
          <img class="logo" src="./assets/image/ebrahim-logo.svg" alt="Ebrahim Logo" />
        </div>
      </div>
    </div>
  </body>
</html>
