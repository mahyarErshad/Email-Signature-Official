<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mahyar Ershad" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,500;8..144,700;8..144,900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <style>
      @font-face {
        font-family: "Helvetica Neue";
        font-weight: 100;
        src: url("assets/font/Helvetica/HelveticaNeueCyr-Light.otf");
      }
      @font-face {
        font-family: "Helvetica Neue";
        font-weight: 400;
        src: url("assets/font/Helvetica/HelveticaNeueCyr-Medium.otf");
      }
      @font-face {
        font-family: "Helvetica Neue";
        font-weight: 700;
        src: url("assets/font/Helvetica/HelveticaNeueCyr-Bold.otf");
      }
      :root {
        --primary: #46b7c5;
        --secondary: #008699;
        --white100: #fff;
        --black: #222;
        --gray: #e0dfdc;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        font-family: "Helvetica Neue", "Roboto Serif", "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--gray);
        height: 100%;
      }
      .card {
        width: 900px;
        background-color: var(--white100);
        display: flex;
        justify-content: center;
      }
      .logo-section,
      .text-section {
        width: 50%;
        height: 100%;
      }
      .text-section {
        padding: 3rem 0rem 1rem 3rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: flex-start;
        align-items: flex-start;
      }
      .logo {
        margin-bottom: -4px;
      }
      h1 {
        font-size: 1.8rem;
        font-weight: 600;
      }
      h5 {
        font-size: 1.8rem;
        font-weight: 400;
      }
      .text-wrapper {
        display: flex;
        flex-direction: column;
        gap: 0rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="text-section">
          <div class="text-wrapper">
            <h1>Alireza Ghazaei Ardekani</h1>
            <h5>CPO</h5>
          </div>
          <div>
            <span>Factory:</span>
          </div>
        </div>
        <div class="logo-section">
          <img class="logo" src="./assets/image/ebrahim-logo.svg" alt="Ebrahim Logo" />
        </div>
      </div>
    </div>
  </body>
</html>
